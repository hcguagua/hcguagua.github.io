lass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>    &lt;div class=&quot;login-container&quot;&gt;<br>        &lt;div class=&quot;login-box&quot;&gt;<br>            &lt;el-row&gt;<br>                &lt;el-col :span=&quot;12&quot; class=&quot;flex-container&quot;&gt;<br>                    &lt;img src=&quot;https://v2.suda.moe/theme/cool/assets/images/logo.gif&quot; alt=&quot;suda logo&quot;<br>                        class=&quot;center-image&quot;&gt;<br>                &lt;/el-col&gt;<br>                &lt;el-col :span=&quot;12&quot;&gt;<br>                    &lt;h4 class=&quot;login-title&quot;&gt;登录&lt;/h4&gt;<br>                    &lt;p style=&quot;font-size: 15px;&quot;&gt;Welcome back, please login to your account.&lt;/p&gt;<br>                    &lt;el-form ref=&quot;loginFormRef&quot; :model=&quot;loginForm&quot; :rules=&quot;rules&quot;&gt;<br>                        &lt;el-form-item prop=&quot;email&quot;&gt;<br>                            &lt;el-input v-model.trim=&quot;loginForm.email&quot; style=&quot;width: 240px&quot; placeholder=&quot;邮箱&quot;<br>                                :prefix-icon=&quot;User&quot; /&gt;<br>                        &lt;/el-form-item&gt;<br>                        &lt;el-form-item prop=&quot;password&quot;&gt;<br>                            &lt;el-input v-model.trim=&quot;loginForm.password&quot; style=&quot;width: 240px&quot; placeholder=&quot;密码&quot;<br>                                :prefix-icon=&quot;Lock&quot; show-password /&gt;<br>                        &lt;/el-form-item&gt;<br>                        &lt;div&gt;<br>                            &lt;el-row&gt;<br>                                &lt;el-col :span=&quot;10&quot;&gt;<br>                                    &lt;el-form-item&gt;<br>                                        &lt;el-checkbox v-model=&quot;loginForm.rememberMe&quot; label=&quot;记住我&quot; size=&quot;large&quot; /&gt;<br>                                    &lt;/el-form-item&gt;<br>                                &lt;/el-col&gt;<br>                                &lt;el-col :span=&quot;14&quot;&gt;<br>                                    &lt;el-form-item&gt;<br>                                        &lt;el-link type=&quot;danger&quot; :underline=&quot;false&quot;<br>                                            style=&quot;padding-left: 43px;&quot;&gt;忘记密码&lt;/el-link&gt;<br>                                    &lt;/el-form-item&gt;<br>                                &lt;/el-col&gt;<br>                            &lt;/el-row&gt;<br>                        &lt;/div&gt;<br>                        &lt;el-form-item&gt;<br>                            &lt;el-button type=&quot;primary&quot; @click.prevent=&quot;login&quot; :loading=&quot;loading&quot;<br>                                :disabled=&quot;!isFormValid&quot;&gt;登录&lt;/el-button&gt;<br>                            &lt;el-button type=&quot;primary&quot; style=&quot;margin-left:110px;&quot; @click=&quot;goToRegister&quot;&gt;注册&lt;/el-button&gt;<br>                        &lt;/el-form-item&gt;<br>                        &lt;el-form-item&gt;<br>                            &lt;span&gt;Copyright © 2024 hcguagua&lt;/span&gt;<br>                        &lt;/el-form-item&gt;<br>                    &lt;/el-form&gt;<br>                &lt;/el-col&gt;<br>            &lt;/el-row&gt;<br>        &lt;/div&gt;<br>    &lt;/div&gt;<br>&lt;/template&gt;<br><br>&lt;script lang=&quot;ts&quot; setup&gt;<br>import axios from &#x27;@/utils/axios&#x27;;<br>import &#123; ref, computed &#125; from &#x27;vue&#x27;;<br>import &#123; ElMessage &#125; from &#x27;element-plus&#x27;;<br>import &#123; useRouter &#125; from &#x27;vue-router&#x27;;<br>import &#123; Lock, User &#125; from &#x27;@element-plus/icons-vue&#x27;<br><br>const router = useRouter()<br><br>const loginFormRef = ref&lt;any&gt;(null)<br>const loginForm = ref(&#123;<br>    email: &#x27;&#x27;,<br>    password: &#x27;&#x27;,<br>    rememberMe: false<br>&#125;)<br>const loading = ref(false)<br>const rules = &#123;<br>    email: [&#123; required: true, message: &#x27;请输入email&#x27;, trigger: &#x27;blur&#x27; &#125;, &#123; type: &#x27;email&#x27;, message: &#x27;请输入正确的邮箱&#x27;, trigger: &#x27;blur&#x27; &#125;],<br>    password: [&#123; required: true, message: &#x27;请输入密码&#x27;, trigger: &#x27;blur&#x27; &#125;, &#123; min: 6, max: 18, message: &#x27;密码长度只能6-18位&#x27;, trigger: &#x27;blur&#x27; &#125;]<br>&#125;<br><br>const isFormValid = computed(() =&gt; &#123;<br>    return loginForm.value.email &amp;&amp; loginForm.value.password;<br>&#125;);<br><br>const login = async () =&gt; &#123;<br>    try &#123;<br>        await loginFormRef.value.validate();<br>        loading.value = true;<br>        const response = await axios.post(&#x27;/login&#x27;, loginForm.value);<br>        if (response.data.code === 1000) &#123;<br>            ElMessage.success(&#x27;登录成功&#x27;);<br>            router.push(&#x27;/&#x27;);<br>        &#125; else &#123;<br>            ElMessage.error(response.data.message);<br>        &#125;<br>    &#125; catch (error) &#123;<br>        ElMessage.error(&#x27;账号密码格式错误, 请重试！&#x27;);<br>    &#125; finally &#123;<br>        loading.value = false;<br>    &#125;<br>&#125;;<br>const goToRegister = () =&gt; &#123;<br>    router.push(&#x27;/account/register&#x27;)<br>&#125;<br>&lt;/script&gt;<br><br>&lt;style scoped&gt;<br>.flex-container &#123;<br>    display: flex;<br>    justify-content: center;<br>    align-items: center;<br>&#125;<br><br>.center-image &#123;<br>    max-width: 100%;<br>    max-height: 100%;<br>&#125;<br><br>.login-container &#123;<br>    display: flex;<br>    justify-content: center;<br>    align-items: center;<br>    height: 100vh;<br>    background-color: #f0f2f5;<br>&#125;<br><br>.login-box &#123;<br>    width: 605px;<br>    padding: 40px;<br>    background-color: #fff;<br>    border-radius: 4px;<br>    box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);<br>&#125;<br><br>.login-title &#123;<br>    /* text-align: left;<br>    margin-bottom: 21px; */<br>    font-size: 18px;<br>    font-weight: 500;<br>    margin-bottom: 16px;<br>&#125;<br><br>.el-button--primary &#123;<br>    background-color: #409eff;<br>    border-color: #409eff;<br>&#125;<br><br>.el-row &#123;<br>    display: flex;<br>    align-items: center;<br>    /* 垂直居中对齐 */<br>&#125;<br><br>.el-form-item &#123;<br>    margin-bottom: 20px;<br>&#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
